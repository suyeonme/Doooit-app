<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Notable&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">

    <title>Doooit</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-title"><img src="./img/logo.png" alt="logo">Doooit.</div>
            <div class="header-quote">
        <!-- <h3 class="header-date">June 21, 2020</h3> 
                <p>
                    <q>C++ : Where friends have access to your private members.</q>
                    <address>by Brian Kernighan</address>
                </p> -->
            </div>
        </div>
        
        <div class="header-textBox">          
            <h2>You can do everything</h2>
            <h1>Just do it.</h1>
        </div>

        <div class="img-container img-container--1">
            <img src="./img/illustration-1.png" alt="Illustration 1">
        </div>
        <div class="img-container img-container--2">
            <img src="./img/illustration-2.png" alt="Illustration 2">
        </div>
        <div class="img-container img-container--3">
            <img src="./img/illustration-3.png" alt="Illustration 3">
        </div>
    </header>

    <main>
        <form>
            <div class="form">
                    <input type="text" class="todo-input" placeholder="Write down">
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </div>
            <div class="btn-circle-color">
                <button class="btn-circle todo-btn" type="submit">DO</button>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>         
        </div>
        <div class="copyright">
            &copy; copyright is by Suyeon Kang. Illustrations are by
            <a href="https://icons8.com" target="_blank" class="copyright-link">https://icons8.com</a>.
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="./js/bundle.js"></script>
</body>
</html>
